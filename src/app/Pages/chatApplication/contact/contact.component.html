
<h1 class="text-center">Contacts</h1>
<form >
    <div class="form-group p-2 m-2">
      <label >Name</label>
      <input type="Name" class="form-control" name="FirstName"  placeholder="Enter Your Name" [(ngModel)]="User.FirstName"  >
    </div>
    <div class="form-group p-2 m-2">
        <label >Email</label>
        <input type="Name" class="form-control" value="Email" name="Email" aria-describedby="emailHelp" placeholder="Enter Your Email-Address" [(ngModel)]="User.Email">
      </div>
    <div class="form-group p-2 m-2">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" value="Password" placeholder="Password" [(ngModel)]="User.PasswordHash" name="Password">
    </div>
    
    <button type="button" class="btn btn-primary p-2 m-2" (click)="onCreate()">Create</button>
  </form>
